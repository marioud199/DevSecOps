apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardgame-deployment
spec:
  selector:
    matchLabels:
      app: game
  replicas: 2
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
      - name: boardgame
        image: marioud199/DevSecOps-boardgame:lts
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: boardgame-service
spec:
  selector:
    app: game
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer
